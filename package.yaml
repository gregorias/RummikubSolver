name:                rummikubsolver
version:             0.1.0.0
github:              "gregorias/rummikubsolver"
license:             GPL-3
license-file:        LICENSE
author:              "Grzegorz Milka"
maintainer:          "grzegorzmilka@gmail.com"
copyright:           "2020-2023 Grzegorz Milka"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            An interactive solver for Rummikub with a web interface.
category:            Game

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gregorias/findata-transcoder#readme>

dependencies:
- base >= 4.12 && < 5

# Some defaults recommended by https://kowainik.github.io/posts/2019-02-06-style-guide#default-extensions
# Also use Relude
default-extensions:
  BangPatterns
  DataKinds
  DeriveDataTypeable
  DeriveFoldable
  DeriveFunctor
  DeriveGeneric
  DeriveTraversable
  DerivingStrategies
  DerivingVia
  DuplicateRecordFields
  FlexibleContexts
  FlexibleInstances
  FunctionalDependencies
  GADTs
  GeneralisedNewtypeDeriving
  ImportQualifiedPost
  InstanceSigs
  LambdaCase
  MultiParamTypeClasses
  MultiWayIf
  NumericUnderscores
  OverloadedLabels
  OverloadedStrings
  PatternSynonyms
  QuasiQuotes
  ScopedTypeVariables
  StandaloneDeriving
  TupleSections
  TypeApplications
  TypeFamilies
  TypeOperators
  UnicodeSyntax
  ViewPatterns

# no-type-defaults, this is dangerous, but in terms of convenience it's so
# useful to use ExtendedDefaultRules that I keep it.
ghc-options:
  - -Wall
  - -Werror
  - -Wcompat
  - -Wmissing-deriving-strategies
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wno-type-defaults
  - -Wno-partial-type-signatures

library:
  source-dirs: src
  dependencies:
  - array
  - containers
  - glpk-hs
  - mtl
  - safe
  - text
  - transformers
  - threepenny-gui

executables:
  rummikubsolver:
    main:                Main.hs
    source-dirs:         executables
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mtl
    - rummikubsolver
    - safe

tests:
  test-rummikubsolver:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Main
    dependencies:
    - HUnit
    - rummikubsolver
